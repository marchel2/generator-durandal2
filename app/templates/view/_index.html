<!DOCTYPE html>
<html>
<head>
    <title><%= applicationName %></title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:style libs -->
    <% if (features.normalize) { %><link rel="stylesheet" href="node_modules/normalize.css/normalize.css" /><% } %>
    <% if (features.bootstrap) { %><link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" /><% } %>
    <% if (features.fontawesome) { %><link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" /><% } %>
    <% if (features.materialdesign) { %>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
    <% } %>
    <link rel="stylesheet" href="node_modules/durandal/css/durandal.css" />
    <!-- /build -->
    <!-- build:style app -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- /build -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div id="applicationHost">
        <div class="splash">
            <h1 class="message"><%= applicationName %></h1>
            <% if (features.fontawesome) { %><i class="fa fa-spinner fa-2x fa-spin active"></i><% } else { %>
            <h2>Please wait...</h2><% } %>
        </div>
    </div>

    <!-- build:script app -->
    <script src="node_modules/requirejs/require.js" data-main="dist/main"></script>
    <!-- /build -->
</body>
</html>
